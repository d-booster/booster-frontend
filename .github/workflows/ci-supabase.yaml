      #   run: |
      #     supabase gen types typescript --local > src/types/supabase.gen.ts
      #     if ! git diff --ignore-space-at-eol --exit-code --quiet src/types/supabase.gen.ts; then
      #       echo "Detected uncommitted changes after build. See status below:"
      #       git diff
      #       exit 1
      #     fi

  dryrun:
    runs-on: ubuntu-latest
    environment:
      name:  preview #TODO: 本番環境を作成したら書き換える
      # name:  ${{ github.base_ref == 'main' && 'production' || 'preview' }}
      url: ${{ steps.deploy.outputs.url }}
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - run: supabase link --project-ref ${{ env.SUPABASE_PROJECT_ID }}
      - run: supabase db push --dry-run
